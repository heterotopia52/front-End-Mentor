<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>
  <main class="container">
    <div class="card">
       <div class="hero"></div>
    
          <h1 class="summary">Order Summary</h1>

            <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
      
       <section class="plan">
          <img class="notes-icon" src="./images/icon-music.svg" alt='sketch of two notes' />
          <div class="plan-info">
            <h2 class="annual">Annual Plan</h2>
              <p class="price">$59.99/year</p>
          </div>
            <a class="change-plan">Change</a> 
       </section>
      
       <button type="submit" class="proceed">Proceed to Payment</button> 
    
       <button type="reset" class="cancel"> Cancel Order</button>
     </div> 
  </section>
</main>  
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
  Coded by <a href="#">Heterotopia52</a>.
</footer>
 
</body>
</html>
