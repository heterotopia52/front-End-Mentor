
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css"> 
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body> 
  <main role="main">
    <h1>Frontend Mentor | Advice generator app</h1>
  <section class="box">
     <h2 class="advice-title">Advice # <span id="advice-id"></span></h2>
     <h3 class="advice-text"></h3>
        
    <div class="dividers"  
      <img class="hidden-from-mobile" src="./images/pattern-divider-desktop.svg" alt="divider for desktop">
      <img class="hidden-from-desktop" src="./images/pattern-divider-mobile.svg" alt="divider for mobile">
    </div>

    <button class="dice-button">
       <img class="dice-image" src="./images/icon-dice.svg" alt="dice image">
    </button>
</section>
</main>

  <footer role="contentinfo" class="column attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/heterotopia52/">Heterotopia52</a>.
    
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
